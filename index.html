<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="css/main.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer id="model" src="model/Akbari_Leila_Earbuds(one)_AR.gltf" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="../images/poster.webp" shadow-intensity="1" autoplay camera-orbit="-293.7deg 54.83deg 4.401m" field-of-view="30deg">
        
        <button class="Hotspot" slot="hotspot-1" data-surface="11 0 926 2826 2825 0.109 0.844 0.047" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">
              <h2>Comfortable Rubber</h2>
              <p>Comfortable Rubber is a silicone material that helps to keep the earbuds in the ear and at the same time it feels very comfortable and prevents them from falling.</p>
            </div>
          </button>
          
          <button class="Hotspot" slot="hotspot-2" data-surface="25 0 0 2 1 0.244 0.392 0.364" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">
              <h2>Silver Plating</h2>
              <p>Silver Plating is a shiny Silver platet surface that places around the earbuds and protects the earbuds body from damage.</p>
            </div>
          </button>
          
          <button class="Hotspot" slot="hotspot-3" data-surface="18 0 2135 2134 2133 0.066 0.239 0.694" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">
              <h2>Green Body</h2>
              <p>Green Body is the other part of the earbuds surface which the color reminds us of nature. Because nature is the first source for hearing beautiful and incredible sounds.</p>
            </div>
          </button>
          
          <button class="Hotspot" slot="hotspot-4" data-surface="19 0 1 2 0 0.400 0.292 0.308" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">
              <h2>Speaker</h2>
              <p>Speaker part places around the earbuds surface and with its high technology, it creates a three-dimensional listening experience.</p>
            </div>
          </button>
          
          <button class="Hotspot" slot="hotspot-5" data-surface="1 0 198 197 196 0.353 0.180 0.466" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">
              <h2>Charging Port</h2>
              <p>Charging Port is a part of earbuds that charges them by placing them in their box.</p>
            </div>
          </button>
          
          <button class="Hotspot" slot="hotspot-6" data-surface="14 0 5 4 0 0.900 0.100 0.001" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">
              <h2>Finger Holder</h2>
              <p>Finger Holder is at the upper part of the earbuds, which helps to hold and place them in the ear more easily with its indentation.</p>
            </div>
          </button>
          
          <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
          </div>
          
          <button slot="ar-button" id="ar-button">
            View in your space
          </button>
          
          <div id="ar-prompt">
            <img src="images/ar_hand_prompt.png">
          </div>

    </model-viewer>  
   
     <!-- link to greensock main library and scroll plugin -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>

     <!-- Loads <model-viewer> for browsers: -->
     <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.2.0/model-viewer.min.js"></script>

     <!-- <script src="js/main.js"></script> -->
     <script src="js/main.js"></script>

  </body>
</html>
